<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registrarse</title>
    <style>
      body {
        font-family: "Arial", sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f4f4f4;
      }

      #registerForm {
        background-color: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        max-width: 400px;
        width: 100%;
      }

      h2 {
        text-align: center;
        color: #333;
      }

      label {
        display: block;
        margin: 10px 0 8px;
        color: #333;
      }

      input {
        width: 100%;
        padding: 10px;
        margin-bottom: 16px;
        box-sizing: border-box;
        border: 1px solid #ccc;
        border-radius: 4px;
      }

      button {
        background-color: #4caf50;
        color: #fff;
        padding: 12px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        width: 100%;
        font-size: 16px;
      }

      p {
        margin-top: 16px;
        text-align: center;
        color: #555;
      }

      a {
        color: #4caf50;
        text-decoration: none;
      }

      a:hover {
        text-decoration: underline;
      }

      /* Estilos para mensajes de salida */
      #salida {
        margin-top: 16px;
        text-align: center;
      }

      .error {
        color: #d9534f;
      }

      .success {
        color: #5cb85c;
      }
    </style>
  </head>
  <body>
    <div id="registerForm">
      <h2>Registrarse</h2>
      <label for="newEmail">Correo electrónico:</label>
      <input type="email" id="newEmail" name="newEmail" required />
      <label for="newPassword">Contraseña:</label>
      <input type="password" id="newPassword" name="newPassword" required />
      <button type="button" onclick="register()">Registrarse</button>
      <p>¿Ya tienes una cuenta? <a href="login.html">Inicia sesión</a></p>

      <!-- Nuevo div para mostrar mensajes -->
      <div id="salida"></div>
    </div>

    <script>
      function register() {
        var newEmail = document.getElementById("newEmail").value;
        var newPassword = document.getElementById("newPassword").value;

        // Validación de datos simple
        if (!isValidEmail(newEmail)) {
          showMessage(
            "Por favor, ingresa una dirección de correo electrónico válida.",
            "error"
          );
          return;
        }

        if (newPassword.length < 6) {
          showMessage(
            "La contraseña debe tener al menos 6 caracteres.",
            "error"
          );
          return;
        }

        // Por ahora, simplemente mostraremos un mensaje de éxito.
        showMessage("¡Registro exitoso!", "success");

        // Redirigir a la página de inicio de sesión
        window.location.href = "login.html";
      }

      function isValidEmail(email) {
        // Esta es una validación simple. Puedes mejorarla según tus requisitos.
        var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        return emailRegex.test(email);
      }

      function showMessage(message, type) {
        var salida = document.getElementById("salida");
        salida.innerHTML = `<p class="${type}">${message}</p>`;
      }
    </script>
  </body>
</html>
