<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/themes/material_green.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha512-..." crossorigin="anonymous">
    <title>Reservar Cita</title>
    <style>
        /* Ocultar la flecha por defecto del select */
        select {
            appearance: none;
            -webkit-appearance: none;
            -moz-appearance: none;
        }

        /* Añadir una flecha personalizada */
        .custom-select::after {
            content: '\25BC';
            position: absolute;
            top: 50%;
            right: 12px;
            transform: translateY(-50%);
            pointer-events: none;
        }

        /* Cambiar el color al pasar por encima del select */
        .custom-select:hover {
            border-color: #48BB78;
            /* green-300 */
            background-color: #F0FFF4;
            /* hover:bg-green-50 */
        }

        /* Estilo moderno para el área de comentarios */
        .bordered-input {
            transition: border-color 0.3s ease;
        }

        .bordered-input:hover,
        .bordered-input:focus {
            border-color: #48BB78;
            /* green-300 */
            background-color: #F0FFF4;
            /* hover:bg-green-50 */
        }

        /* Estilo para el botón de Reservar Cita */
        .reservar-btn {
            transition: background-color 0.3s ease;
        }

        .reservar-btn:hover {
            background-color: #38A169;
            /* hover:bg-green-600 */
        }

        /* Estilo moderno para el input de fecha */
        #fecha {
            transition: border-color 0.3s ease;
            /* bg-green-50 */
        }

        #fecha:hover,
        #fecha:focus {
            border-color: #48BB78;
            /* green-300 */
        }
    </style>
</head>

<body class="bg-gray-100  flex items-center justify-center">
    <div class="bg-white p-10 rounded-md shadow-md max-w-md w-full space-y-8">
        <h2 class="text-3xl font-bold mb-6 text-center">
            Reservar Cita
        </h2>
        <form id="cita-form">
            <div class="mb-4">
                <label for="tratamiento" class="block text-gray-500 text-sm font-bold mb-2">
                    <i class="fas fa-syringe text-green-500 mr-2"></i> Tratamiento
                </label>
                <div class="relative">
                    <select id="tratamiento" name="tratamiento"
                        class="custom-select w-full border p-2 rounded focus:outline-none focus:border-green-300 hover:border-green-300 transition-all duration-300">
                        <option value="" selected disabled>Elige tu tratamiento</option>
                        <option value="Inyectables y Dosis">Inyectables y Dosis</option>
                        <option value="Cura de Herida Quirúrgica">Cura de Herida Quirúrgica</option>
                        <option value="Cura de Herida Crónica">Cura de Herida Crónica</option>
                        <option value="Toma de Constantes">Toma de Constantes</option>
                        <option value="Formación">Formación</option>
                        <option value="Otros">Otros</option>
                    </select>
                    <span class="absolute top-2 right-3">
                        <i class="fas fa-caret-down text-green-300"></i>
                    </span>
                </div>
            </div>
            <div class="mb-4">
                <label for="fecha" class="block text-gray-500 text-sm font-bold mb-2">
                    <i class="far fa-calendar-alt text-green-500 mr-2"></i> Fecha de la cita
                </label>
                <div class="relative">
                    <input type="text" id="fecha" name="fecha"
                        class="bordered-input w-full border p-2 rounded focus:outline-none focus:border-green-300 hover:border-green-300 transition-all duration-300">
                </div>
            </div>
            <div class="mb-4 flex">
                <div class="w-1/2 pr-2">
                    <label for="municipio" class="block text-gray-500 text-sm font-bold mb-2">
                        <i class="fas fa-city text-green-500 mr-2"></i> Municipio
                    </label>
                    <div class="relative">
                        <select id="municipio" name="municipio"
                            class="custom-select w-full border p-2 rounded focus:outline-none focus:border-green-300 hover:border-green-300 transition-all duration-300">
                            <option value="" selected disabled>Elige tu municipio</option>
                            <option value="Santander">Santander</option>
                            <option value="Torrelavega">Torrelavega</option>
                            <option value="Camargo">Camargo</option>
                            <option value="Piélagos">Piélagos</option>
                            <option value="Santoña">Santoña</option>
                            <option value="Laredo">Laredo</option>
                            <option value="Colindres">Colindres</option>
                            <option value="Castro Urdiales">Castro Urdiales</option>
                            <option value="Medio Cudeyo">Medio Cudeyo</option>
                            <option value="Marina de Cudeyo">Marina de Cudeyo</option>
                            <option value="Entrambasaguas">Entrambasaguas</option>
                            <option value="Ribamontán al Mar">Ribamontán al Mar</option>
                            <option value="Hazas de Cesto">Hazas de Cesto</option>
                            <option value="Bárcena de Cicero">Bárcena de Cicero</option>
                            <option value="Astillero">Astillero</option>
                            <option value="Penagos">Penagos</option>
                            <option value="Solórzano">Solórzano</option>
                            <option value="Villaescusa">Villaescusa</option>
                            <option value="Ramales de la Victoria">Ramales de la Victoria</option>
                            <option value="Reocín">Reocín</option>
                            <option value="Guriezo">Guriezo</option>
                            <option value="Voto">Voto</option>
                            <option value="Ampuero">Ampuero</option>
                            <option value="Val de San Vicente">Val de San Vicente</option>
                            <option value="Campoo de Enmedio">Campoo de Enmedio</option>
                            <option value="Campoo de Yuso">Campoo de Yuso</option>
                            <option value="Valdeprado del Río">Valdeprado del Río</option>
                            <option value="Las Rozas de Valdearroyo">Las Rozas de Valdearroyo</option>
                            <option value="Soba">Soba</option>
                            <option value="Hermandad de Campoo de Suso">Hermandad de Campoo de Suso</option>
                            <option value="Vega de Liébana">Vega de Liébana</option>
                            <option value="Cabezón de Liébana">Cabezón de Liébana</option>
                            <option value="Pesquera">Pesquera</option>
                            <option value="Rionansa">Rionansa</option>
                            <option value="Herrerías">Herrerías</option>
                            <option value="Luena">Luena</option>
                            <option value="Miera">Miera</option>
                            <option value="Valdeolea">Valdeolea</option>
                            <option value="San Roque de Riomiera">San Roque de Riomiera</option>
                        </select>

                        <span class="absolute top-2 right-3">
                            <i class="fas fa-caret-down text-green-300"></i>
                        </span>
                    </div>
                </div>
                <div class="w-1/2 pl-2">
                    <label for="codigoPostal" class="block text-gray-500 text-sm font-bold mb-2">
                        <i class="fas fa-mail-bulk text-green-500 mr-2"></i> Código Postal
                    </label>
                    <input type="text" id="codigoPostal" name="codigoPostal"
                        class="bordered-input w-full border p-2 rounded focus:outline-none focus:border-green-300">
                </div>
            </div>
            <div class="mb-4">
                <label for="calle" class="block text-gray-500 text-sm font-bold mb-2">
                    <i class="fas fa-road text-green-500 mr-2"></i> Calle
                </label>
                <input type="text" id="calle" name="calle"
                    class="bordered-input w-full border p-2 rounded focus:outline-none focus:border-green-300">
            </div>
            <div class="flex mb-4">
                <div class="w-1/2 pr-2">
                    <label for="numero" class="block text-gray-500 text-sm font-bold mb-2">
                        <i class="fas fa-sort-numeric-up-alt text-green-500 mr-2"></i> Número
                    </label>
                    <input type="text" id="numero" name="numero"
                        class="bordered-input w-full border p-2 rounded focus:outline-none focus:border-green-300">
                </div>
                <div class="w-1/2 pl-2">
                    <label for="piso" class="block text-gray-500 text-sm font-bold mb-2">
                        <i class="fas fa-building text-green-500 mr-2"></i> Piso
                    </label>
                    <input type="text" id="piso" name="piso"
                        class="bordered-input w-full border p-2 rounded focus:outline-none focus:border-green-300">
                </div>
            </div>
            <div class="mb-4">
                <label for="telefono" class="block text-gray-500 text-sm font-bold mb-2">
                    <i class="fas fa-phone-alt text-green-500 mr-2"></i> Teléfono de Contacto
                </label>
                <input type="tel" id="telefono" name="telefono" placeholder="Ingrese su teléfono"
                    class="bordered-input w-full border p-2 rounded focus:outline-none focus:border-green-300">
            </div>

            <div class="mb-4">
                <label for="comentarios" class="block text-gray-500 text-sm font-bold mb-2">
                    <i class="fas fa-comment-alt text-green-500 mr-2"></i> Comentarios adicionales
                </label>
                <textarea id="comentarios" name="comentarios" rows="4"
                    class="bordered-input w-full border p-2 rounded focus:outline-none focus:border-green-300"></textarea>
            </div>
            <button type="submit"
                class="reservar-btn text-white p-4 rounded w-full bg-green-300 transition-transform duration-300 ease-in-out transform hover:scale-105 focus:outline-none focus:ring focus:border-green-300">
                <i class="far fa-check-circle text-white mr-2"></i> Reservar Cita
            </button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr/dist/l10n/es.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>

    <script>
        flatpickr('#fecha', {
            dateFormat: 'Y-m-d',
            enableTime: false,
            theme: 'material_green',
            locale: 'es'
        });

        document.getElementById('cita-form').addEventListener('submit', function (event) {
            event.preventDefault(); // Evitar envío del formulario

            // Obtener los valores de los campos del formulario
            var tratamiento = document.getElementById('tratamiento').value;
            var fecha = document.getElementById('fecha').value;
            var municipio = document.getElementById('municipio').value;
            var codigoPostal = document.getElementById('codigoPostal').value;
            var calle = document.getElementById('calle').value;
            var numero = document.getElementById('numero').value;
            var piso = document.getElementById('piso').value;
            var telefono = document.getElementById('telefono').value;
            var comentarios = document.getElementById('comentarios').value;

            // Validación
            var isValid = true;

            // Validar tratamiento
            if (!tratamiento) {
                document.getElementById('tratamiento').classList.add('border-red-500');
                isValid = false;
            } else {
                document.getElementById('tratamiento').classList.remove('border-red-500');
            }

            // Validar fecha
            if (!fecha) {
                document.getElementById('fecha').classList.add('border-red-500');
                isValid = false;
            } else {
                document.getElementById('fecha').classList.remove('border-red-500');
            }

            // Validar municipio
            if (!municipio) {
                document.getElementById('municipio').classList.add('border-red-500');
                isValid = false;
            } else {
                document.getElementById('municipio').classList.remove('border-red-500');
            }

            // Validar código postal
            // Validar código postal
            if (!codigoPostal || !/^\d{5}$/.test(codigoPostal)) {
                document.getElementById('codigoPostal').classList.add('border-red-500');
                isValid = false;
            } else {
                document.getElementById('codigoPostal').classList.remove('border-red-500');
            }


            // Validar calle
            if (!calle) {
                document.getElementById('calle').classList.add('border-red-500');
                isValid = false;
            } else {
                document.getElementById('calle').classList.remove('border-red-500');
            }

            // Validar número
            if (!numero) {
                document.getElementById('numero').classList.add('border-red-500');
                isValid = false;
            } else {
                document.getElementById('numero').classList.remove('border-red-500');
            }

            // Validar piso
            if (!piso) {
                document.getElementById('piso').classList.add('border-red-500');
                isValid = false;
            } else {
                document.getElementById('piso').classList.remove('border-red-500');
            }

            // Validar teléfono
            if (!telefono || !/^\d{9}$/.test(telefono)) {
                document.getElementById('telefono').classList.add('border-red-500');
                isValid = false;
            } else {
                document.getElementById('telefono').classList.remove('border-red-500');
            }

            // Si todos los campos son válidos, enviar el formulario
            if (isValid) {
                Swal.fire({
                    icon: 'success',
                    title: '¡Cita reservada!',
                    text: 'Tu cita ha sido reservada con éxito.',
                    showConfirmButton: false,
                    timer: 2000 // Cierra automáticamente después de 2 segundos
                }).then(function () {
                    document.getElementById('cita-form').submit(); // Envía el formulario
                });
            }
        });

    </script>
</body>

</html>
