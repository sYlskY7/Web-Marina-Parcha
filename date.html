<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <title>Reservar Cita</title>
</head>
<body class="bg-gray-100 h-screen flex items-center justify-center">
    <div class="bg-white p-10 rounded-md shadow-md w-96 space-y-8">
        <h2 class="text-3xl font-bold mb-6">Reservar Cita</h2>
        <form>
            <div class="mb-8">
                <label for="tratamiento" class="block text-gray-500 text-sm font-bold mb-2">Tratamiento</label>
                <select id="tratamiento" name="tratamiento" class="w-full border p-2 rounded focus:outline-none focus:border-green-300">
                    <option value="Inyectables y Dosis">Inyectables y Dosis</option>
                    <option value="Cura de Herida Quirúrgica">Cura de Herida Quirúrgica</option>
                    <option value="Cura de Herida Crónica">Cura de Herida Crónica</option>
                    <option value="Toma de Constantes">Toma de Constantes</option>
                    <option value="Formación">Formación</option>
                    <option value="Otros">Otros</option>
                </select>
            </div>
            <div class="mb-8">
                <label for="fecha" class="block text-gray-500 text-sm font-bold mb-2">Fecha de la cita</label>
                <input type="date" id="fecha" name="fecha" class="w-full border p-2 rounded focus:outline-none focus:border-green-300">
            </div>
            <div class="mb-8">
                <label for="comentarios" class="block text-gray-500 text-sm font-bold mb-2">Comentarios adicionales</label>
                <textarea id="comentarios" name="comentarios" rows="4" class="w-full border p-2 rounded focus:outline-none focus:border-green-300"></textarea>
            </div>
            <button type="submit" class="bg-green-300 text-white p-4 rounded w-full transition-transform duration-300 ease-in-out transform hover:scale-105 focus:outline-none focus:ring focus:border-green-300">Reservar Cita</button>
        </form>
    </div>
</body>
</html>
